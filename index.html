<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <!-- main div -->
    <div class="main">
        <!-- new chat -->
        <div class="new-chat" onclick="newChat()">
            <i class="fa-solid fa-pen-to-square"></i><span>New Chat
            </span>
        </div>
        <h1 id="welcome">Wlecome! <br>Ready to dive in?</h1>
        <!-- box -->
        <div class="box">
            <!-- my message div -->
            <div class="myMsg">
                <p class="request">Hellow</p>
            </div>
            <!-- bot message div -->
            <div class="botMsg">
                <p class="response">Hellow</p>
            </div>
        </div>

            <!-- input div  -->
           <div class="input">
                <input type="text" id="input" placeholder="Type here...">
               <i class="fa-solid fa-arrow-up arrow"></i>
            </div>  
    </div>
   <script src="script.js"></script>
</body>

</html>
